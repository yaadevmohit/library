<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200;400;800&family=Martian+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <main class="library">
        <div class="header">
            <h1>Library</h1>
            <p>Your collection of books, movies and TV shows.</p>
        </div>
        <div class="books-section">
            <div class="book">
                <img src="book1.jpg" alt="" class="book-img">
                <h2 class="book-name">A Thousand Splendid suns</h2>
                <p class="book-author">By Khaled hosseini</p>
                <button class="del-btn">Remove</button>
            </div>
            <div class="book alternative" style="background-color: #443117ff;">
                <img src="tv1.jpg" alt="" class="book-img">
                <h2 class="book-name" style="color: #ffedcbff;">Atlanta</h2>
                <p class="book-author">By Donald Glover</p>
                <button class="del-btn">Remove</button>
            </div>
            <div class="book alternative" style="background-color: black;">
                <img src="moive1.jpg" alt="" class="book-img">
                <h2 class="book-name" style="color: #f7f9feff;">Interstellar</h2>
                <p class="book-author">By Cristopher Nolan</p>
                <button class="del-btn">Remove</button>
            </div>
            <div class="book alternative">
                <img src="book2.jpg" alt="" class="book-img">
                <h2 class="book-name">American Prometheus</h2>
                <p class="book-author">By Kai bird and Martin J. Sherwin</p>
                <button class="del-btn">Remove</button>
            </div>
            <div class="book" style="background-color: #a9a9b2ff;">
                <img src="book3.jpg" alt="" class="book-img">
                <h2 class="book-name" style="color: #f7f9feff;">21 Things You May Not Know About the Indian Act</h2>
                <p class="book-author">By Bob Joseph</p>
                <button class="del-btn">Remove</button>
            </div>
        </div>
    </main>
</body>
</html>
